<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="classroomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Classroom background -->
  <rect width="600" height="400" fill="url(#classroomGradient)"/>
  
  <!-- Blackboard -->
  <rect x="50" y="50" width="300" height="150" fill="url(#boardGradient)" rx="10"/>
  <rect x="60" y="60" width="280" height="130" fill="#0F172A" rx="5"/>
  
  <!-- Blackboard content -->
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981">
    MATHEMATICS
  </text>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="12" fill="#FBBF24">
    Quadratic Equation: ax² + bx + c = 0
  </text>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="12" fill="#FBBF24">
    Solution: x = (-b ± √(b²-4ac)) / 2a
  </text>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="12" fill="#FBBF24">
    Example: x² - 5x + 6 = 0
  </text>
  
  <!-- Teacher -->
  <g transform="translate(380, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#FBBF24"/>
    <!-- Body -->
    <rect x="-10" y="0" width="20" height="30" fill="#1A73E8"/>
    <!-- Arms -->
    <rect x="-15" y="5" width="8" height="20" fill="#1A73E8"/>
    <rect x="7" y="5" width="8" height="20" fill="#1A73E8"/>
    <!-- Legs -->
    <rect x="-8" y="30" width="6" height="25" fill="#374151"/>
    <rect x="2" y="30" width="6" height="25" fill="#374151"/>
    <!-- Pointer -->
    <line x1="15" y1="10" x2="35" y2="-10" stroke="#92400E" stroke-width="2"/>
  </g>
  
  <!-- Student desks and students -->
  <!-- Row 1 -->
  <g transform="translate(80, 250)">
    <!-- Desk -->
    <rect x="0" y="20" width="40" height="25" fill="#92400E"/>
    <!-- Student 1 -->
    <circle cx="20" cy="10" r="8" fill="#F87171"/>
    <rect x="15" y="10" width="10" height="15" fill="#7C3AED"/>
    <!-- Book -->
    <rect x="10" y="25" width="8" height="10" fill="#10B981"/>
  </g>
  
  <g transform="translate(140, 250)">
    <!-- Desk -->
    <rect x="0" y="20" width="40" height="25" fill="#92400E"/>
    <!-- Student 2 -->
    <circle cx="20" cy="10" r="8" fill="#60A5FA"/>
    <rect x="15" y="10" width="10" height="15" fill="#EF4444"/>
    <!-- Notebook -->
    <rect x="5" y="22" width="12" height="15" fill="#FFFFFF" stroke="#374151"/>
  </g>
  
  <g transform="translate(200, 250)">
    <!-- Desk -->
    <rect x="0" y="20" width="40" height="25" fill="#92400E"/>
    <!-- Student 3 -->
    <circle cx="20" cy="10" r="8" fill="#34D399"/>
    <rect x="15" y="10" width="10" height="15" fill="#FF6B00"/>
    <!-- Calculator -->
    <rect x="12" y="25" width="6" height="8" fill="#374151"/>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(80, 320)">
    <!-- Desk -->
    <rect x="0" y="20" width="40" height="25" fill="#92400E"/>
    <!-- Student 4 -->
    <circle cx="20" cy="10" r="8" fill="#FBBF24"/>
    <rect x="15" y="10" width="10" height="15" fill="#059669"/>
    <!-- Pencil case -->
    <rect x="8" y="22" width="15" height="5" fill="#7C3AED"/>
  </g>
  
  <g transform="translate(140, 320)">
    <!-- Desk -->
    <rect x="0" y="20" width="40" height="25" fill="#92400E"/>
    <!-- Student 5 -->
    <circle cx="20" cy="10" r="8" fill="#F472B6"/>
    <rect x="15" y="10" width="10" height="15" fill="#1A73E8"/>
    <!-- Textbook -->
    <rect x="5" y="25" width="10" height="12" fill="#EF4444"/>
  </g>
  
  <g transform="translate(200, 320)">
    <!-- Desk -->
    <rect x="0" y="20" width="40" height="25" fill="#92400E"/>
    <!-- Student 6 -->
    <circle cx="20" cy="10" r="8" fill="#A78BFA"/>
    <rect x="15" y="10" width="10" height="15" fill="#10B981"/>
    <!-- Papers -->
    <rect x="10" y="22" width="8" height="10" fill="#FFFFFF" stroke="#E5E7EB"/>
  </g>
  
  <!-- Windows -->
  <rect x="450" y="80" width="80" height="100" fill="#E0F6FF" stroke="#1A73E8" stroke-width="3"/>
  <line x1="490" y1="80" x2="490" y2="180" stroke="#1A73E8" stroke-width="2"/>
  <line x1="450" y1="130" x2="530" y2="130" stroke="#1A73E8" stroke-width="2"/>
  
  <!-- Clock on wall -->
  <circle cx="450" cy="50" r="20" fill="#FFFFFF" stroke="#374151" stroke-width="2"/>
  <line x1="450" y1="35" x2="450" y2="45" stroke="#374151" stroke-width="2"/>
  <line x1="465" y1="50" x2="455" y2="50" stroke="#374151" stroke-width="2"/>
  <line x1="450" y1="65" x2="450" y2="55" stroke="#374151" stroke-width="2"/>
  <line x1="435" y1="50" x2="445" y2="50" stroke="#374151" stroke-width="2"/>
  <line x1="450" y1="50" x2="455" y2="45" stroke="#EF4444" stroke-width="2"/>
  <line x1="450" y1="50" x2="450" y2="40" stroke="#374151" stroke-width="2"/>
  
  <!-- Motivational poster -->
  <rect x="380" y="220" width="100" height="60" fill="#FFFFFF" stroke="#1A73E8" stroke-width="2"/>
  <text x="430" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1A73E8">
    DREAM
  </text>
  <text x="430" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1A73E8">
    BIG
  </text>
  <text x="430" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">
    Work Hard
  </text>
  <text x="430" y="274" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">
    Achieve More
  </text>
  
  <!-- School supplies on teacher's desk -->
  <rect x="450" y="300" width="80" height="40" fill="#92400E"/>
  <rect x="460" y="285" width="8" height="15" fill="#EF4444"/>
  <rect x="470" y="285" width="8" height="15" fill="#10B981"/>
  <rect x="480" y="285" width="8" height="15" fill="#1A73E8"/>
  <circle cx="500" cy="292" r="4" fill="#FBBF24"/>
  
  <!-- Floor tiles -->
  <g stroke="#CBD5E1" stroke-width="1" opacity="0.3">
    <line x1="0" y1="350" x2="600" y2="350"/>
    <line x1="0" y1="375" x2="600" y2="375"/>
    <line x1="100" y1="300" x2="100" y2="400"/>
    <line x1="200" y1="300" x2="200" y2="400"/>
    <line x1="300" y1="300" x2="300" y2="400"/>
    <line x1="400" y1="300" x2="400" y2="400"/>
    <line x1="500" y1="300" x2="500" y2="400"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A73E8">
    Active Learning Environment
  </text>
</svg>