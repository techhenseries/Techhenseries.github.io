<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="200" fill="url(#skyGradient)"/>
  
  <!-- Sports field -->
  <rect y="200" width="600" height="200" fill="url(#fieldGradient)"/>
  
  <!-- Football field markings -->
  <rect x="100" y="220" width="400" height="160" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="300" cy="300" r="40" fill="none" stroke="white" stroke-width="2"/>
  <line x1="300" y1="220" x2="300" y2="380" stroke="white" stroke-width="2"/>
  
  <!-- Goal posts -->
  <rect x="95" y="280" width="10" height="40" fill="white"/>
  <rect x="90" y="275" width="20" height="5" fill="white"/>
  <rect x="495" y="280" width="10" height="40" fill="white"/>
  <rect x="490" y="275" width="20" height="5" fill="white"/>
  
  <!-- Football players -->
  <!-- Player 1 - Running with ball -->
  <g transform="translate(250, 280)">
    <circle cx="0" cy="0" r="10" fill="#FBBF24"/>
    <rect x="-8" y="0" width="16" height="20" fill="#1A73E8"/>
    <rect x="-6" y="20" width="5" height="18" fill="#374151"/>
    <rect x="1" y="20" width="5" height="18" fill="#374151"/>
    <circle cx="15" cy="10" r="4" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Player 2 - Defending -->
  <g transform="translate(320, 290)">
    <circle cx="0" cy="0" r="10" fill="#F87171"/>
    <rect x="-8" y="0" width="16" height="20" fill="#EF4444"/>
    <rect x="-6" y="20" width="5" height="18" fill="#374151"/>
    <rect x="1" y="20" width="5" height="18" fill="#374151"/>
  </g>
  
  <!-- Player 3 - Goalkeeper -->
  <g transform="translate(480, 300)">
    <circle cx="0" cy="0" r="10" fill="#34D399"/>
    <rect x="-8" y="0" width="16" height="20" fill="#059669"/>
    <rect x="-6" y="20" width="5" height="18" fill="#374151"/>
    <rect x="1" y="20" width="5" height="18" fill="#374151"/>
    <rect x="-15" y="5" width="8" height="15" fill="#059669"/>
    <rect x="7" y="5" width="8" height="15" fill="#059669"/>
  </g>
  
  <!-- Basketball court section -->
  <rect x="50" y="350" width="150" height="40" fill="#FF6B00" opacity="0.8"/>
  <circle cx="125" cy="370" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Basketball players -->
  <g transform="translate(110, 340)">
    <circle cx="0" cy="0" r="8" fill="#A78BFA"/>
    <rect x="-6" y="0" width="12" height="15" fill="#7C3AED"/>
    <circle cx="0" cy="-15" r="3" fill="#FF6B00"/>
  </g>
  
  <g transform="translate(140, 342)">
    <circle cx="0" cy="0" r="8" fill="#60A5FA"/>
    <rect x="-6" y="0" width="12" height="15" fill="#1A73E8"/>
  </g>
  
  <!-- Tennis court -->
  <rect x="450" y="350" width="100" height="40" fill="#0891B2" opacity="0.6"/>
  <line x1="500" y1="350" x2="500" y2="390" stroke="white" stroke-width="1"/>
  <rect x="460" y="360" width="80" height="20" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Tennis players -->
  <g transform="translate(470, 340)">
    <circle cx="0" cy="0" r="6" fill="#F472B6"/>
    <rect x="-4" y="0" width="8" height="12" fill="#EC4899"/>
    <line x1="5" y1="5" x2="15" y2="-5" stroke="#92400E" stroke-width="2"/>
  </g>
  
  <g transform="translate(530, 342)">
    <circle cx="0" cy="0" r="6" fill="#FBBF24"/>
    <rect x="-4" y="0" width="8" height="12" fill="#F59E0B"/>
    <line x1="-5" y1="5" x2="-15" y2="-5" stroke="#92400E" stroke-width="2"/>
  </g>
  
  <!-- Spectator stands -->
  <rect x="20" y="180" width="60" height="40" fill="#6B7280"/>
  <rect x="25" y="185" width="50" height="30" fill="#374151"/>
  
  <!-- Spectators -->
  <g fill="#FBBF24">
    <circle cx="35" cy="195" r="3"/>
    <circle cx="45" cy="195" r="3"/>
    <circle cx="55" cy="195" r="3"/>
    <circle cx="65" cy="195" r="3"/>
  </g>
  <g fill="#F87171">
    <circle cx="30" cy="205" r="3"/>
    <circle cx="40" cy="205" r="3"/>
    <circle cx="50" cy="205" r="3"/>
    <circle cx="60" cy="205" r="3"/>
    <circle cx="70" cy="205" r="3"/>
  </g>
  
  <!-- School building in background -->
  <rect x="500" y="120" width="80" height="80" fill="#1A73E8" opacity="0.7"/>
  <polygon points="490,120 540,100 590,120" fill="#0D47A1" opacity="0.7"/>
  <rect x="510" y="140" width="8" height="10" fill="white"/>
  <rect x="525" y="140" width="8" height="10" fill="white"/>
  <rect x="540" y="140" width="8" height="10" fill="white"/>
  <rect x="555" y="140" width="8" height="10" fill="white"/>
  
  <!-- Trees around the field -->
  <circle cx="30" cy="180" r="20" fill="#059669"/>
  <rect x="27" y="180" width="6" height="25" fill="#92400E"/>
  
  <circle cx="570" cy="170" r="25" fill="#10B981"/>
  <rect x="567" y="170" width="6" height="30" fill="#92400E"/>
  
  <!-- Sports equipment -->
  <!-- Soccer ball on ground -->
  <circle cx="200" cy="320" r="6" fill="white"/>
  <path d="M 194 320 Q 200 314 206 320" fill="none" stroke="black" stroke-width="1"/>
  <path d="M 200 314 Q 206 320 200 326" fill="none" stroke="black" stroke-width="1"/>
  
  <!-- Basketball near court -->
  <circle cx="80" cy="365" r="5" fill="#FF6B00"/>
  <line x1="75" y1="365" x2="85" y2="365" stroke="black" stroke-width="1"/>
  <line x1="80" y1="360" x2="80" y2="370" stroke="black" stroke-width="1"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="50" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="400" cy="40" rx="25" ry="12" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="80" cy="60" r="20" fill="#FBBF24" opacity="0.9"/>
  <g stroke="#FBBF24" stroke-width="2" opacity="0.7">
    <line x1="80" y1="25" x2="80" y2="35"/>
    <line x1="80" y1="85" x2="80" y2="95"/>
    <line x1="45" y1="60" x2="55" y2="60"/>
    <line x1="105" y1="60" x2="115" y2="60"/>
    <line x1="57" y1="37" x2="63" y2="43"/>
    <line x1="97" y1="77" x2="103" y2="83"/>
    <line x1="103" y1="37" x2="97" y2="43"/>
    <line x1="63" y1="77" x2="57" y2="83"/>
  </g>
  
  <!-- Title banner -->
  <rect x="150" y="20" width="300" height="30" fill="white" opacity="0.9" rx="15"/>
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A73E8">
    Sports & Recreation Activities
  </text>
</svg>