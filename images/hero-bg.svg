<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#0052CC" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0.4"/>
    </linearGradient>
    
    <pattern id="schoolPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="none"/>
      <!-- Book icons -->
      <g opacity="0.1">
        <rect x="20" y="40" width="15" height="20" fill="white" rx="2"/>
        <rect x="40" y="35" width="15" height="25" fill="white" rx="2"/>
        <rect x="60" y="38" width="15" height="22" fill="white" rx="2"/>
        
        <rect x="120" y="140" width="15" height="20" fill="white" rx="2"/>
        <rect x="140" y="135" width="15" height="25" fill="white" rx="2"/>
        <rect x="160" y="138" width="15" height="22" fill="white" rx="2"/>
      </g>
      
      <!-- Graduation cap icons -->
      <g opacity="0.08">
        <polygon points="100,80 90,85 110,85" fill="white"/>
        <rect x="98" y="85" width="4" height="15" fill="white"/>
        <circle cx="102" cy="88" r="1" fill="white"/>
        
        <polygon points="50,180 40,185 60,185" fill="white"/>
        <rect x="48" y="185" width="4" height="15" fill="white"/>
        <circle cx="52" cy="188" r="1" fill="white"/>
      </g>
    </pattern>
    
    <radialGradient id="spotlightGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Educational pattern overlay -->
  <rect width="1920" height="1080" fill="url(#schoolPattern)"/>
  
  <!-- Spotlight effect -->
  <rect width="1920" height="1080" fill="url(#spotlightGradient)"/>
  
  <!-- Abstract geometric shapes for modern look -->
  <g opacity="0.15">
    <!-- Large circles -->
    <circle cx="1600" cy="200" r="100" fill="white"/>
    <circle cx="300" cy="800" r="80" fill="white"/>
    <circle cx="1400" cy="900" r="60" fill="white"/>
    
    <!-- Floating rectangles -->
    <rect x="100" y="100" width="40" height="40" fill="white" rx="8" transform="rotate(45 120 120)"/>
    <rect x="1700" y="600" width="30" height="30" fill="white" rx="6" transform="rotate(30 1715 615)"/>
    <rect x="800" y="50" width="25" height="25" fill="white" rx="5" transform="rotate(60 812.5 62.5)"/>
    
    <!-- Triangular elements -->
    <polygon points="1200,300 1180,340 1220,340" fill="white"/>
    <polygon points="400,400 380,440 420,440" fill="white"/>
    <polygon points="1500,700 1480,740 1520,740" fill="white"/>
  </g>
  
  <!-- School building silhouette -->
  <g transform="translate(1200, 400)" opacity="0.1">
    <!-- Main building -->
    <rect x="0" y="200" width="200" height="300" fill="white"/>
    <!-- Roof -->
    <polygon points="0,200 100,150 200,200" fill="white"/>
    <!-- Tower -->
    <rect x="80" y="100" width="40" height="100" fill="white"/>
    <polygon points="80,100 100,80 120,100" fill="white"/>
    <!-- Windows -->
    <rect x="20" y="230" width="15" height="20" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
    <rect x="50" y="230" width="15" height="20" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
    <rect x="80" y="230" width="15" height="20" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
    <rect x="110" y="230" width="15" height="20" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
    <rect x="140" y="230" width="15" height="20" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
    <rect x="165" y="230" width="15" height="20" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="90" y="430" width="20" height="70" fill="none" stroke="rgba(0,102,255,0.3)" stroke-width="2"/>
  </g>
  
  <!-- Floating education icons -->
  <g opacity="0.08">
    <!-- Atom symbol -->
    <g transform="translate(200, 300)">
      <circle cx="0" cy="0" r="3" fill="white"/>
      <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="white" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="white" stroke-width="1" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="white" stroke-width="1" transform="rotate(120)"/>
    </g>
    
    <!-- Mathematical symbols -->
    <g transform="translate(1600, 400)" fill="white" font-family="serif" font-size="20">
      <text x="0" y="0">π</text>
      <text x="30" y="20">Σ</text>
      <text x="-20" y="25">∫</text>
    </g>
    
    <!-- Globe -->
    <g transform="translate(400, 600)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="white" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="10" ry="20" fill="none" stroke="white" stroke-width="1"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Subtle animation elements -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="5" fill="white">
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="300" r="8" fill="white">
      <animate attributeName="opacity" values="0.05;0.12;0.05" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="900" r="6" fill="white">
      <animate attributeName="opacity" values="0.05;0.18;0.05" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
